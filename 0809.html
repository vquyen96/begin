<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ptb 2</title>
</head>
<body>
<script language="javascript">
	do{
		var a=prompt("Nhập vào số a ");
		a = parseFloat(a);
	}
	while(isNaN(a)==true);
	do{
		var b=prompt("Nhập vào số b ");
		b = parseFloat(b);
	}
	while(isNaN(b)==true);
	do{
		var c=prompt("Nhập vào số c ");
		c = parseFloat(c);
	}
	while(isNaN(c)==true);

	if(a==0)
	{
		if(b==0)
		{
			if(c==0)
				alert("phuong trinh da cho co vo so nghiem");
			else
				alert("phuong trinh da cho vo nghiem");
		}
		else
			var g=(-c/b);
			alert("phuong trinh da cho co nghiem la "+g);
	}
	else
	{
		var d;
		d=(b*b-4*a*c);
		if(d<0)
			alert("phuong trinh da cho vo nghiem!!!");
		else if(d==0){
			var h=(-b/(2*a));
			alert("phuong trinh da cho co nghiem kep la "+h);
		}
		else{
			var e;
			e=(-b+Math.sqrt(d))/(2*a);
			var f;
			f=(-b-Math.sqrt(d))/(2*a);
			alert("phuong trinh da cho co 2 nghiem la "+e+" và "+f);
		}
	}
</script>
</body>
</html>
